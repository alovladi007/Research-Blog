version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: scholar-hub-postgres
    restart: unless-stopped
    ports:
      - '5436:5432'
    environment:
      POSTGRES_USER: scholar
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: scholar_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U scholar -d scholar_hub']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scholar-hub-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
